name: pull_request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: install
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
        
    - name: commitlint
      uses: wagoid/commitlint-github-action@v1.7.0
      
    - name: test
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: test
        
    - name: build
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
